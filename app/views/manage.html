<div class="manage-view" ng-controller="ManageCtrl">

    <header class="header">
        <a class="btn  btn-success">
            <i class="fa fa-user-plus fa-1x"></i>添加帐户
        </a>
    </header>

    <div class="table-responsive">
        <table class="table table-bordered table-hover">
            <thead>
                <tr>
                    <th>学校ID</th>
                    <th>学校名称</th>
                    <th>用户名</th>
                    <th>密码</th>
                    <th>前后付费模式</th>
                    <th>水电单价配置</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>浙江科技大学</td>
                    <td>ZJKJDX</td>
                    <td>123123</td>
                    <td>
                        <div class="radio c-radio d-radio form-part">
                            <label>
                                <input type="radio" ng-value="true" ng-model="config.Status">
                                <span class="fa fa-circle"></span>前付费</label>
                            <label>
                                <input type="radio" ng-value="false" ng-model="config.Status">
                                <span class="fa fa-circle"></span>后付费</label>
                        </div>   
                    </td>
                    <td>
                        <span class="cost-sdq">电费：1.0</span> 
                        <span class="cost-sdq">水费：2.0</span> 
                        <span class="cost-sdq">气费：2.0</span>
                    </td>
                    <td>
                        <ul class="list-inline">
                            <li ng-show="!detail.edit">
                                <a href="#" ng-click="startEditUser(detail)" ><i class="fa fa-pencil fa-fw"></i>修改</a>
                            </li>
                            <li ng-show="detail.edit && !editUserForm.$invalid"> 
                                <a href="#" ng-click="editUser(detail)" ><i class="fa  fa-floppy-o fa-fw"></i>保存</a>
                            </li>
                            <li ng-show="!detail.edit">
                                <a href="#" ng-click="resetPwd(detail)" ><i class="fa  fa-trash fa-fw"></i>删除</a>
                            </li>
                            <li ng-show="detail.edit">
                                <a href="#" ng-click="cancelEdit(detail)" ><i class="fa  fa-times fa-fw"></i>取消</a>
                            </li>
                        </ul>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="modal fade" id="accountAdd" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
            <h4 class="modal-title" id="myModalLabel">Modal title</h4>
        </div>
        <div class="modal-body">
            ...
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
        </div>
        </div>
    </div>
    </div>

    <div id="accountAdd" class="info-card fadeIn animated">
        <div class="info-card-wrapper">   
            <div class="panel-header">
                <h1>新增账户</h1>
                <a class="info-card-close"><i class="ALiconfont icon-close"></i></a>
            </div>
            <div class="panel-body">
                <table class="table-form table-bordered bg-white">
                    <tbody>
                        <tr>
                            <td class="require">学校名称</td><td><input type="text" ng-model=""/></td>
                        </tr>
                        <tr>
                            <td class="require">用户名</td><td><input type="text" ng-model="" /></td>
                        </tr>
                        <tr>
                            <td class="require">密码</td><td><input type="text" ng-model="" /></td>
                        </tr>
                        <tr>
                            <td class="require">电费单价</td><td><input type="text" ng-model="" /></td>
                        </tr>
                        <tr>
                            <td class="require">水费单价</td><td><input type="text" ng-model="" /></td>
                        </tr>
                        <tr>
                            <td class="require">气费单价</td><td><input type="text" ng-model="" /></td>
                        </tr>
                        
                        <tr>
                            <td class="require">付费模式</td>
                            <td>
                                <div class="radio c-radio d-radio form-part">
                                    <label>
                                        <input type="radio" ng-value="true" ng-model="fuf.Status">
                                        <span class="fa fa-circle"></span>前付费</label>
                                    <label>
                                        <input type="radio" ng-value="false" ng-model="fuf.Status">
                                        <span class="fa fa-circle"></span>后付费</label>
                                </div>  
                            </td>
                        </tr>
                        <tr>
                            <td></td>
                            <td class="td-btn-box">
                                <a ng-show="media.status" ng-click="addSave()" class="btn btn-success">提交</a>
                                <a ng-hide="media.status" ng-click="editSave()" class="btn btn-info">保存</a>
                                <a ng-hide="media.status" ng-click="delete()" class="btn btn-danger">删除</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
